<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Service - 未来を変えるサービス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー部分 -->
    <header>
        <nav>
            <h1>✨ My Service</h1>
            <ul>
                <li><a href="#features">特徴</a></li>
                <li><a href="#about">概要</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインビジュアル -->
    <section class="hero">
        <div class="hero-content">
            <h2>あなたの生活を変える<br>素晴らしいサービス</h2>
            <p>シンプルで使いやすい、新しい体験をお届けします</p>
            <button class="cta-button">今すぐ始める →</button>
        </div>
    </section>

    <!-- 特徴セクション -->
    <section id="features" class="features">
        <h2>3つの特徴</h2>
        <div class="feature-cards">
            <div class="card">
                <span class="card-icon">🚀</span>
                <h3>簡単</h3>
                <p>誰でもすぐに使い始められます</p>
            </div>
            <div class="card">
                <span class="card-icon">🔒</span>
                <h3>安全</h3>
                <p>あなたのデータは守られています</p>
            </div>
            <div class="card">
                <span class="card-icon">⚡</span>
                <h3>高速</h3>
                <p>ストレスフリーな体験</p>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 My Service. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
